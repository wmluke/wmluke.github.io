<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bunsel Blog</title>
    <meta name="description" content="Luke Bunselmeyer Blog">
    <meta name="viewport" content="width=device-width">
    <meta name="fragment" content="!">

    <link rel="stylesheet" href="styles/0205f50a.main.css">

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-20787417-1']);
        _gaq.push(['_setDomainName', 'bunselmeyer.net']);
        _gaq.push(['_trackPageview']);
    </script>
</head>
<body ng-app="clientappBlogApp" ng-cloak="">

<!-- Begin Templates -->
<script type="text/ng-template" id="/views/layouts/main-layout.html">
<div class="container" data-role="page">

    <div class="row" data-role="header">
        <div class="span2 profile-photo-container"></div>
        <div class="span10">
            <p class="hello-paragraph lead">
                Hello, my name is Luke Bunselmeyer. Iâ€™m a fun loving Full-Stack engineer who delights in polyglot programming from back-end to front-end, Java to JavaScript, Web services to Web development.
            </p>
        </div>
        <div class="span2"></div>
    </div>

    <div class="row" data-role="main-nav">
        <div class="span2">
            <h1 class="hd-stream" ng-if="thoughtStream">[ {{ thoughtStream }} ]</h1>
        </div>
        <div class="span10">
            <ul class="nav-pills nav-main unstyled">
                <li>
                    <a href="/">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#!/thoughts/stream/projects">
                        Projects
                    </a>
                </li>
                <li>
                    <a href="#!/thoughts/stream/photos">
                        Photos
                    </a>
                </li>
                <li>
                    <a href="#!/thoughts/about">
                        About
                    </a>
                </li>
            </ul>
        </div>
        <div class="span2"></div>
    </div>


    <div data-block="content-area" data-role="body">[content-area]</div>
    <div class="row" data-role="footer"></div>
</div>
</script>

<script type="text/ng-template" id="/views/main.html">
<div data-extend-template="/views/layouts/main-layout.html">

    <div data-block="content-area" data-role="body">
        <div class="row row-thought" ng-repeat="thought in thoughts">
            <div class="span10 thought-container thought-container-{{ $index+1 }} rotated" rotate="">
                <div class="row">
                    <div class="span2 thought-meta hidden-phone">
                        <h1 class="thought-date">{{published(thought) | date:'mediumDate'}}</h1>

                        <p class="thought-streams">
                            <small>
                                <a ng-href="#!/thoughts/stream/{{ stream }}" class="thought-stream" ng-repeat="stream in thought.streams"> {{ stream }}</a>
                            </small>
                        </p>

                    </div>
                    <div class="span8">
                        <div class="thought-page">
                            <div class="thought-header clearfix">
                                <h1 class="head-title pull-left"><a class="nolink" ng-href="#!/thoughts/{{thought.id}}">{{ thought.title }}</a></h1>
                                <a href="" class="btn btn-select-thought pull-right">Toggle</a>
                            </div>
                            <div class="thought-body markdown-content" compile="thought.html" ng-class="{expanded: thoughtName}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="span2"></div>
        </div>
    </div>


</div>
</script>
<!-- End Templates -->
