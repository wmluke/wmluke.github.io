<div data-extend-template="/views/layouts/main-layout.html">

    <div data-block="content-area" data-role="body">
        <div class="row row-thought" ng-repeat="thought in thoughts">
            <div class="span10 thought-container thought-container-{{ $index+1 }} rotated" rotate="" open="thoughts.length == 1">
                <div class="row">
                    <div class="span2 thought-meta hidden-phone">
                        <h1 class="thought-date">{{published(thought) | date:'mediumDate'}}</h1>

                        <p class="thought-streams">
                            <small>
                                <a ng-href="#!/thoughts/stream/{{ stream }}" class="thought-stream" ng-repeat="stream in thought.streams"> {{ stream }}</a>
                            </small>
                        </p>

                        <p>
                            <small>
                                <a class="permalink" ng-href="#!/thoughts/{{thought.id}}" title="permalink"><i class="fa fa-link fa-lg"></i></a>
                            </small>
                        </p>

                    </div>
                    <div class="span8">
                        <div class="thought-page">
                            <div class="thought-header clearfix">
                                <h1 class="head-title pull-left">
                                    <a class="nolink btn-select-thought" href="">{{ thought.title }}</a>
                                </h1>
                                <a class="nolink btn-select-thought pull-right btn-toggle" href="" title="more">
                                    <i class="fa fa-lg icon-more fa-plus-square-o" alt="more"></i>
                                    <i class="fa fa-lg icon-less fa-minus-square-o" alt="less"></i>
                                </a>
                            </div>
                            <div class="thought-body markdown-content" compile="thought.html" ng-class="{expanded: thoughtName}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="span2"></div>
        </div>
    </div>


</div>
