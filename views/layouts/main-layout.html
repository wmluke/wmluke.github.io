<div class="container" data-role="page">

    <div class="row" data-role="header"></div>
    <div class="row">
        <div class="span1 visible-desktop">&nbsp;</div>
        <div class="span2 hidden-phone" data-role="left-nav">
            <img class="photo profile-photo" src="/images/02418e10.profile-paris.jpg">

            <p class="hello-paragraph lead lead-small">
                Hello, my name is Luke Bunselmeyer. This is my Blog.
                I hope you like it. Enjoy...
            </p>

            <div class="clearfix hidden-phone side-nav">

                <h4 class="hd-side-nav" ng-show="thoughts.length>1">{{ stream || 'Home' }}</h4>
                <ul class="nav nav-pills nav-stacked nav-toc" ng-show="thoughts.length>1">
                    <li ng-repeat="thought in thoughts">
                        <a ng-href="#!/thoughts/{{thought.id}}">
                            <i class="fa fa-plus"></i>
                            {{ thought.title }}
                        </a>
                    </li>
                </ul>

                <h4 class="hd-side-nav">Connect</h4>
                <ul class="social-icon-list unstyled">

                    </li>

                    <li>

                        </a>
                    </li>

                    <li>
                        <a target="_BLANK" href="http://www.flickr.com/wmluke">

                    </li>

                    </li>

                    <li>

                            <i class="fa fa-lg fa-google-plus-square"></i>
                        </a>
                    </li>

                    <li>
                        <a target="_BLANK" href="https://twitter.com/wmluke">
                            <i class="fa fa-lg fa-twitter-square"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
